apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: flask
spec:
  template:
    serviceAccountName: argo-server
  eventBusName: codefresh-eventbus
  dependencies:
    - name: github-b1061d30-4dd3-439d-a78c-c70d88033424
      eventName: github-b1061d30-4dd3-439d-a78c-c70d88033424
      eventSourceName: flask
      filters:
        data:
          - path: body.X-GitHub-Event
            value:
              - push
            type: string
          - path: body.ref
            template: '{{ (split "/" .Input)._1 }}'
            value:
              - heads
            type: string
  triggers:
    - template:
        name: ci
        conditions: github-b1061d30-4dd3-439d-a78c-c70d88033424
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: WorkflowTemplate
              metadata:
                generateName: flask-ci-
              spec:
                arguments:
                  parameters:
                    - name: GIT_REPO_URL
                      value: ''
                    - name: IMAGE_NAME
                      value: ''
                    - name: IMAGE_TAG
                      value: ''
                    - name: GIT_REVISION
                      value: ''
                    - name: GIT_BRANCH
                      value: ''
                    - name: GIT_COMMIT_URL
                      value: ''
                    - name: GIT_COMMIT_MESSAGE
                      value: ''
                    - name: DOCKERFILE
                      value: ''
                    - name: GIT_TOKEN_SECRET
                      value: ''
                    - name: REGISTRY_CREDS_SECRET
                      value: ''
                    - name: DOCKER_CONFIG_SECRET
                      value: ''
                workflowTemplateRef:
                  name: flask-config
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: '{{ .Input.body.repository.clone_url }}'
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: flask-demo
            - dest: spec.arguments.parameters.2.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: demo-capsule
            - dest: spec.arguments.parameters.3.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: '{{ .Input.body.after }}'
            - dest: spec.arguments.parameters.4.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: '{{ trimPrefix "refs/heads/" .Input.body.ref }}'
            - dest: spec.arguments.parameters.5.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: '{{ .Input.body.head_commit.url }}'
            - dest: spec.arguments.parameters.6.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: '{{ .Input.body.head_commit.message }}'
            - dest: spec.arguments.parameters.7.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: buildv1
            - dest: spec.arguments.parameters.8.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: github-token
            - dest: spec.arguments.parameters.9.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: docker
            - dest: spec.arguments.parameters.10.value
              src:
                dependencyName: github-b1061d30-4dd3-439d-a78c-c70d88033424
                dataTemplate: docker
